name: PR Description Generator
description: Pull request description generated by OpenAI
author: SearchKings
runs:
  using: node20
  main: build/index.js
inputs:
  openai_api_key:
    description: Your OpenAI API Key
    required: true
  openai_model:
    description: OpenAI model to use (e.g., gpt-4, gpt-3.5-turbo)
    required: false
    default: gpt-4o-mini
  user_prompt:
    description: The custom user prompt to send to OpenAI
    required: false
  temperature:
    description: Sampling temperature for OpenAI (0.0 to 1.0)
    required: false
    default: 0.7
  github_token:
    description: GitHub token with repo permissions
    required: true
    default: ${{ github.token }}
  replaceMode:
    description: Replace the existing PR description
    required: false
    default: false
outputs:
  pr_number:
    description: The number of the pull request updated
  description:
    description: The generated pull request description
branding:
  icon: git-pull-request
  color: red
  category: Code review
